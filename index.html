
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Workout Exercise Database</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { margin-bottom: 10px; }
    .filters { display: flex; flex-wrap: wrap; gap: 20px; margin-bottom: 20px; }
    /* Dropdown container */
    .dropdown { position: relative; display: inline-block; margin-right: 20px; }
    /* Button to open the dropdown */
    .dropbtn {
      background-color: #f9f9f9;
      border: 1px solid #ccc;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
    }
    /* Dropdown content (hidden by default) */
    .dropdown-content {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      background-color: #fff;
      border: 1px solid #ddd;
      z-index: 1;
      min-width: 220px;
      max-height: 300px;
      overflow-y: auto;
      padding: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    /* Search bar inside dropdown */
    .dropdown-content input.search {
      width: 100%;
      padding: 6px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    /* Display the dropdown when clicked */
    .show { display: block; }
    table { width: 100%; border-collapse: collapse; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background-color: #f2f2f2; position: sticky; top: 0; }
    tbody tr:nth-child(odd) { background-color: #fafafa; }
    tbody tr:hover { background-color: #ffffe0; }
  </style>
</head>
<body>

    <tbody>

  </table>

ateral Raise", "difficulty": "Beginner", "tool": "Resistance Band", "video": "https://www.youtube.com/results?search_query=Band+Lateral+Raise+exercise+tutorial", "bodyParts": ["Shoulders"]}, {"name": "Band Hammer Curl", "difficulty": "Beginner", "tool": "Resistance Band", "video": "https://www.youtube.com/results?search_query=Band+Hammer+Curl+exercise+tutorial", "bodyParts": ["Biceps", "Forearms"]}, {"name": "Band Upright Row", "difficulty": "Intermediate", "tool": "Resistance Band", "video": "https://www.youtube.com/results?search_query=Band+Upright+Row+exercise+tutorial", "bodyParts": ["Shoulders", "Trapezius"]}, {"name": "Band Lat Pulldown", "difficulty": "Intermediate", "tool": "Resistance Band", "video": "https://www.youtube.com/results?search_query=Band+Lat+Pulldown+exercise+tutorial", "bodyParts": ["Back", "Lats", "Biceps"]}, {"name": "Band Front Squat", "difficulty": "Intermediate", "tool": "Resistance Band", "video": "https://www.youtube.com/results?search_query=Band+Front+Squat+exercise+tutorial", "bodyParts": ["Legs", "Glutes", "Quads"]}, {"name": "Band Overhead Triceps Extension", "difficulty": "Beginner", "tool": "Resistance Band", "video": "https://www.youtube.com/results?search_query=Band+Overhead+Triceps+Extension+exercise+tutorial", "bodyParts": ["Triceps"]}, {"name": "Band Standing Crunch", "difficulty": "Intermediate", "tool": "Resistance Band", "video": "https://www.youtube.com/results?search_query=Band+Standing+Crunch+exercise+tutorial", "bodyParts": ["Abs", "Core"]}]`);

    // Sort exercises alphabetically by name
    exercises.sort((a, b) => a.name.localeCompare(b.name));

    // Utility to render the table rows based on current filters
    function renderTable() {
      const tbody = document.getElementById('exercise-table').querySelector('tbody');
      tbody.innerHTML = '';
      // Gather selected tools
      const selectedTools = Array.from(document.querySelectorAll('.tool-filter:checked')).map(cb => cb.value);
      // Gather selected body parts
      const selectedParts = Array.from(document.querySelectorAll('.body-filter:checked')).map(cb => cb.value);
      // Gather selected difficulties
      const selectedDiffs = Array.from(document.querySelectorAll('.difficulty-filter:checked')).map(cb => cb.value);
      // Filter exercises
      const filtered = exercises.filter(ex => selectedTools.includes(ex.tool) &&
        ex.bodyParts.some(part => selectedParts.includes(part)) &&
        selectedDiffs.includes(ex.difficulty));
      // Populate rows
      for (const ex of filtered) {
        const row = document.createElement('tr');
        // Use template literals with simple expressions.  Note: do not wrap
        // expressions in extra braces or they will evaluate incorrectly.
        row.innerHTML = `
          <td>${ex.name}</td>
          <td>${ex.difficulty}</td>
          <td>${ex.tool}</td>
          <td>${ex.bodyParts.join(', ')}</td>
          <td><a href="${ex.video}" target="_blank">Video</a></td>
        `;
        tbody.appendChild(row);
      }
      // Update results count display
      const resultsInfo = document.getElementById('results-info');
      if (resultsInfo) {
        resultsInfo.textContent = `Showing ${filtered.length} / ${exercises.length} results`;
      }

      // Update visibility of the clear filters button depending on selections
      updateClearFiltersButton();
    }

    // Function to show or hide the clear filters button based on whether any filters are deselected
    function updateClearFiltersButton() {
      const clearBtn = document.getElementById('clear-filters');
      // Determine if all tool, body, and difficulty filters are selected
      const toolCbs = document.querySelectorAll('.tool-filter');
      const bodyCbs = document.querySelectorAll('.body-filter');
      const diffCbs = document.querySelectorAll('.difficulty-filter');
      const allToolsChecked = Array.from(toolCbs).every(cb => cb.checked);
      const allBodiesChecked = Array.from(bodyCbs).every(cb => cb.checked);
      const allDiffChecked = Array.from(diffCbs).every(cb => cb.checked);
      // Show the button only if at least one category has a deselected checkbox
      if (clearBtn) {
        if (allToolsChecked && allBodiesChecked && allDiffChecked) {
          clearBtn.style.display = 'none';
        } else {
          clearBtn.style.display = 'inline-block';
        }
      }
    }

    // Grab select-all checkboxes
    const toolSelectAll = document.getElementById('tool-select-all');
    const bodySelectAll = document.getElementById('body-select-all');
    const difficultySelectAll = document.getElementById('difficulty-select-all');

    // Functions to update the select-all checkboxes based on individual selections
    function updateToolSelectAll() {
      const toolCbs = document.querySelectorAll('.tool-filter');
      const checkedCount = Array.from(toolCbs).filter(cb => cb.checked).length;
      toolSelectAll.checked = checkedCount === toolCbs.length;
      toolSelectAll.indeterminate = checkedCount > 0 && checkedCount < toolCbs.length;
    }
    function updateBodySelectAll() {
      const bodyCbs = document.querySelectorAll('.body-filter');
      const checkedCount = Array.from(bodyCbs).filter(cb => cb.checked).length;
      bodySelectAll.checked = checkedCount === bodyCbs.length;
      bodySelectAll.indeterminate = checkedCount > 0 && checkedCount < bodyCbs.length;
    }

    function updateDifficultySelectAll() {
      const diffCbs = document.querySelectorAll('.difficulty-filter');
      const checkedCount = Array.from(diffCbs).filter(cb => cb.checked).length;
      difficultySelectAll.checked = checkedCount === diffCbs.length;
      difficultySelectAll.indeterminate = checkedCount > 0 && checkedCount < diffCbs.length;
    }

    // Attach change listeners to individual tool checkboxes
    document.querySelectorAll('.tool-filter').forEach(cb => cb.addEventListener('change', function() {
      updateToolSelectAll();
      renderTable();
      // When any tool changes, update clear filters visibility
      updateClearFiltersButton();
    }));
    // Attach change listeners to individual body part checkboxes
    document.querySelectorAll('.body-filter').forEach(cb => cb.addEventListener('change', function() {
      updateBodySelectAll();
      renderTable();
      updateClearFiltersButton();
    }));

    // Attach change listeners to individual difficulty checkboxes
    document.querySelectorAll('.difficulty-filter').forEach(cb => cb.addEventListener('change', function() {
      updateDifficultySelectAll();
      renderTable();
      updateClearFiltersButton();
    }));

    // Event listeners for select-all toggles
    toolSelectAll.addEventListener('change', function() {
      const checked = this.checked;
      document.querySelectorAll('.tool-filter').forEach(cb => { cb.checked = checked; });
      // Reset indeterminate state when toggled directly
      this.indeterminate = false;
      renderTable();
      updateClearFiltersButton();
    });
    bodySelectAll.addEventListener('change', function() {
      const checked = this.checked;
      document.querySelectorAll('.body-filter').forEach(cb => { cb.checked = checked; });
      this.indeterminate = false;
      renderTable();
      updateClearFiltersButton();
    });

    // Event listener for difficulty select-all toggle
    difficultySelectAll.addEventListener('change', function() {
      const checked = this.checked;
      document.querySelectorAll('.difficulty-filter').forEach(cb => { cb.checked = checked; });
      this.indeterminate = false;
      renderTable();
      updateClearFiltersButton();
    });
    // Dropdown toggle handlers
    document.getElementById('tool-dropbtn').addEventListener('click', function(e) {
      e.stopPropagation();
      document.getElementById('tool-dropdown').classList.toggle('show');
      // Hide the other dropdown if open
      document.getElementById('body-dropdown').classList.remove('show');
      document.getElementById('difficulty-dropdown').classList.remove('show');
    });
    document.getElementById('body-dropbtn').addEventListener('click', function(e) {
      e.stopPropagation();
      document.getElementById('body-dropdown').classList.toggle('show');
      // Hide the other dropdown if open
      document.getElementById('tool-dropdown').classList.remove('show');
      document.getElementById('difficulty-dropdown').classList.remove('show');
    });

    // Handler for difficulty dropdown button
    document.getElementById('difficulty-dropbtn').addEventListener('click', function(e) {
      e.stopPropagation();
      document.getElementById('difficulty-dropdown').classList.toggle('show');
      document.getElementById('tool-dropdown').classList.remove('show');
      document.getElementById('body-dropdown').classList.remove('show');
    });
    // Close dropdown when clicking outside the entire dropdown container (button or menu)
    window.addEventListener('click', function(event) {
      // If the clicked element is not inside any dropdown, hide both menus
      if (!event.target.closest('.dropdown')) {
        document.getElementById('tool-dropdown').classList.remove('show');
        document.getElementById('body-dropdown').classList.remove('show');
        document.getElementById('difficulty-dropdown').classList.remove('show');
      }
    });
    // Search filter for tool dropdown
    document.getElementById('tool-search').addEventListener('keyup', function() {
      const filter = this.value.toLowerCase();
      const labels = document.getElementById('tool-dropdown').querySelectorAll('label');
      labels.forEach(label => {
        const text = label.textContent.toLowerCase();
        if (text.includes(filter)) {
          label.style.display = '';
        } else {
          label.style.display = 'none';
        }
      });
    });
    // Search filter for body dropdown
    document.getElementById('body-search').addEventListener('keyup', function() {
      const filter = this.value.toLowerCase();
      const labels = document.getElementById('body-dropdown').querySelectorAll('label');
      labels.forEach(label => {
        const text = label.textContent.toLowerCase();
        if (text.includes(filter)) {
          label.style.display = '';
        } else {
          label.style.display = 'none';
        }
      });
    });

    // Search filter for difficulty dropdown
    document.getElementById('difficulty-search').addEventListener('keyup', function() {
      const filter = this.value.toLowerCase();
      const labels = document.getElementById('difficulty-dropdown').querySelectorAll('label');
      labels.forEach(label => {
        const text = label.textContent.toLowerCase();
        if (text.includes(filter)) {
          label.style.display = '';
        } else {
          label.style.display = 'none';
        }
      });
    });
    // Initialize select-all states
    updateToolSelectAll();
    updateBodySelectAll();

    // Ensure all tool and body filters are selected by default on page load
    // The HTML sets checkboxes as checked, but this explicit initialization
    // guarantees the state even after navigating back or refreshing.  It also
    // updates the select-all boxes to match.
    document.querySelectorAll('.tool-filter').forEach(cb => cb.checked = true);
    toolSelectAll.checked = true;
    toolSelectAll.indeterminate = false;
    document.querySelectorAll('.body-filter').forEach(cb => cb.checked = true);
    bodySelectAll.checked = true;
    bodySelectAll.indeterminate = false;
    // Ensure all difficulty filters are selected by default
    document.querySelectorAll('.difficulty-filter').forEach(cb => cb.checked = true);
    difficultySelectAll.checked = true;
    difficultySelectAll.indeterminate = false;
    updateDifficultySelectAll();
    // Initial render
    renderTable();
    // Set clear filters visibility on initial load
    updateClearFiltersButton();

    // Clear all filters and reset to defaults
    document.getElementById('clear-filters').addEventListener('click', function() {
      // Reset all checkbox filters
      document.querySelectorAll('.tool-filter').forEach(cb => cb.checked = true);
      document.querySelectorAll('.body-filter').forEach(cb => cb.checked = true);
      document.querySelectorAll('.difficulty-filter').forEach(cb => cb.checked = true);
      // Reset select-all checkboxes
      toolSelectAll.checked = true;
      toolSelectAll.indeterminate = false;
      bodySelectAll.checked = true;
      bodySelectAll.indeterminate = false;
      difficultySelectAll.checked = true;
      difficultySelectAll.indeterminate = false;
      // Reset search inputs
      document.getElementById('tool-search').value = '';
      document.getElementById('body-search').value = '';
      document.getElementById('difficulty-search').value = '';
      // Reset visibility of all labels in dropdowns (in case search filtered them)
      document.querySelectorAll('#tool-dropdown label').forEach(label => label.style.display = '');
      document.querySelectorAll('#body-dropdown label').forEach(label => label.style.display = '');
      document.querySelectorAll('#difficulty-dropdown label').forEach(label => label.style.display = '');
      // Update select-all states
      updateToolSelectAll();
      updateBodySelectAll();
      updateDifficultySelectAll();
      // Render table to reflect defaults
      renderTable();
      // Hide the clear filters button now that all filters are reset
      updateClearFiltersButton();
    });
  </script>
